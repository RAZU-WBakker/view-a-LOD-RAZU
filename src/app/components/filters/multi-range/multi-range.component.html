<div class="relative max-w-xl w-full">
  <div>
    <input
      type="range"
      step="1"
      [min]="min"
      [max]="max"
      [(ngModel)]="userMin"
      (input)="onMinInput()"
      class="absolute pointer-events-none appearance-none z-20 h-2 w-full opacity-0 cursor-pointer"
    />

    <input
      type="range"
      step="1"
      [min]="min"
      [max]="max"
      [(ngModel)]="userMax"
      (input)="onMaxInput()"
      class="absolute pointer-events-none appearance-none z-20 h-2 w-full opacity-0 cursor-pointer"
    />

    <div class="relative z-10 h-2">
      <div
        class="absolute z-10 left-0 right-0 bottom-0 top-0 rounded-md bg-secondary"
      ></div>
      <div
        class="absolute z-20 top-0 bottom-0 rounded-md bg-neutral"
        [ngStyle]="{ right: maxthumb + '%', left: minthumb + '%' }"
      ></div>
      <div
        class="absolute z-30 w-6 h-6 top-0 left-0 bg-primary rounded-full -mt-2 -ml-1"
        [ngStyle]="{ left: minthumb + '%' }"
      ></div>
      <div
        class="absolute z-30 w-6 h-6 top-0 right-0 bg-primary rounded-full -mt-2 -mr-3"
        [ngStyle]="{ right: maxthumb + '%' }"
      ></div>
    </div>
  </div>

  <div class="flex justify-between items-center py-5">
    <div>
      <input
        type="text"
        maxlength="5"
        [(ngModel)]="userMin"
        (input)="onMinInput()"
        class="px-3 py-2 border border-gray-200 rounded w-24 text-center"
      />
    </div>
    <div>
      <input
        type="text"
        maxlength="5"
        [(ngModel)]="userMax"
        (input)="onMaxInput()"
        class="px-3 py-2 border border-gray-200 rounded w-24 text-center"
      />
    </div>
  </div>
</div>
